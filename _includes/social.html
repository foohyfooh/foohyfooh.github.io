<ul class="social-media-list">
  {%- if site.github_username -%}<li><a rel="me" href="https://github.com/{{ site.github_username | cgi_escape | escape }}" target="_blank" title="{{ site.github_username | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg><span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.bitbucket_username -%}<li><a rel="me" href="https://bitbucket.org/{{ site.bitbucket_username | cgi_escape | escape }}" target="_blank" title="{{ site.bitbucket_username  | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#bitbucket' | relative_url }}"></use></svg><span class="username">{{ site.bitbucket_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.gitlab_username -%}<li><a rel="me" href="https://gitlab.com/{{ site.gitlab_username | cgi_escape | escape }}" target="_blank" title="{{ site.gitlab_username  | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#gitlab' | relative_url }}"></use></svg><span class="username">{{ site.gitlab_username| escape }}</span></a></li>{%- endif -%}
</ul>
